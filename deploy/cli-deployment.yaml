apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cli
  name: cli
  namespace: rnd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cli-pod
  template:
    metadata:
      labels:
        app: cli-pod
    spec:
      containers:
        - name: cli
          image: ghcr.io/andersevenrud/microservice-rnd-cli:latest
          env:
            - name: DB_HOSTNAME
              value: db
            - name: DB_NAME
              value: db
            - name: DB_PASSWORD
              value: db
            - name: DB_USERNAME
              value: db
            - name: KAFKA_BROKERS
              value: kafka:9092
