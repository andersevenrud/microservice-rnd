    - rnd.lvh.me
    secretName: selfsigned-root-secret
  rules:
  - host: rnd.lvh.me
    http:
      paths:
      - path: /kowl(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: kowl
            port:
              number: 8080
