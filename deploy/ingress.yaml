apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-root
  namespace: rnd
  labels:
    www: ingress
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
spec:
  tls:
  - hosts:
    - rnd.lvh.me
    secretName: selfsigned-root-secret
  rules:
  - host: rnd.lvh.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-adminer
  namespace: rnd
  labels:
    www: ingress
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
spec:
  tls:
  - hosts:
    - rnd.lvh.me
    secretName: selfsigned-root-secret
  rules:
  - host: rnd.lvh.me
    http:
      paths:
      - path: /adminer(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: adminer
            port:
              number: 8080
---
