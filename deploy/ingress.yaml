apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  namespace: rnd
  labels:
    www: ingress
spec:
  rules:
  - host: rnd.lvh.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 8080
      - path: /adminer
        pathType: Prefix
        backend:
          service:
            name: adminer
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-2
  namespace: rnd
  labels:
    www: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: rnd.lvh.me
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8080
      - path: /kowl(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: kowl
            port:
              number: 8080
      - path: /mailhog(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mailhog
            port:
              number: 8025
