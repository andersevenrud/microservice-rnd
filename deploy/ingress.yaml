apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kowl
  namespace: rnd
  labels:
    www: ingress
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
    nginx.ingress.kubernetes.io/configuration-snippet: |
