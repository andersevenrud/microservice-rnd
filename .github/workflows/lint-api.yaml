name: Lint API
on:
  push:
    branches-ignore:
      - main
  pull_request:
    paths:
      - packages/api/**
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/linter
        with:
          package_name: api
