name: Lint Mailer
on:
  push:
    paths:
      - packages/mailer/**
    branches:
  pull_request:
    paths:
      - packages/mailer/**
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/linter
        with:
          package_name: mailer
