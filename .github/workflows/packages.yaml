        with:
          package_name: mailer
          registry_password: ${{ secrets.GITHUB_TOKEN }}
  docker_runner:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/publisher
        with:
          package_name: runner
          registry_password: ${{ secrets.GITHUB_TOKEN }}
